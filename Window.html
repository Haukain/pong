<!DOCTYPE html>
<html>
<head>
<style>
canvas{
  max-width:100vw;
  max-height:100vh;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);/* hack pour centrer le canvas */
  background:white;
}
body{
  background:grey;
}
/* interface */
.interface{
  position: fixed;
  right:0;
  top:0;
  text-align:right;
  z-index: 2;
  font-family:arial;
  color: white;
  padding: 10px;
  background: rgba(0,0,0,0.5);
  border-radius: 0 0 0 5px;
  box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
  
  
}
.interface .boutons button {
    background-color: rgba(255,255,255,0.2);
    box-shadow: 0 5px 20px -5px rgba(0,0,0,0.5);
    border: none;
    color: white;
    height: 50px;
    width: 100px;
    font-size: 18px;
    margin:3px 7.5px;
}
.boite_entree{
  display:inline-block;
  text-align:center;
  margin:3px 7.5px;
}
input {
    background-color: rgba(255,255,255,0.2);
    box-shadow: 0 5px 20px -5px rgba(0,0,0,0.5);
    padding: 10px 15px;
    color:white;
    border: none;
    width: 100px;
    display:inline-block;
    margin:8px 0px;
}
.interface label{
    font-size: 18px;
}
</style>
</head>
<body>

<!-- Création de la zone de Canvas -->
<canvas id="myCanvas" width="1332" height="924" style="border:1px solid #bae1ff;">
  Le canvas n'a pas pu être chargé :(
</canvas>

<!-- Création des éléments de l'interface -->
<div class="interface">
  <div class="boutons">
    <button id="bouton_pause" type="button">Pause</button>
    <button id="bouton_reset" type="button">Reset</button>
    <button id="bouton_couleur" type="button">Couleur</button>
    <button id="bouton_vitesse" type="button">Vitesse</button>
  </div>
  <div class="textes">
    <div class="boite_entree">
      <label for="nb_mobiles">Nombre de mobiles</label><br>
      <input type="text" id="nb_mobiles"><br>
      <label for="nb_mobiles">Entre 1 et 250</label>
    </div>
    <div class="boite_entree">
      <label for="nb_murs">Nombre de murs</label><br>
      <input type="text" id="nb_murs"><br>
      <label for="nb_murs">Entre 0 et 5</label>
    </div>
  </div>
</div>
<!-- Importation différents fichier de Javascript -->
<script src="scripts/couleur.js"></script>
<script src="scripts/forme.js"></script>
<script src="scripts/mobile.js"></script>
<script src="scripts/mur.js"></script>
<script src="scripts/cercle.js"></script>
<script src="scripts/triangle.js"></script>
<script src="scripts/pong.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
